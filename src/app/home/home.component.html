<div class="container">
  <header class="jumbotron mt-5">
    <p>{{ hello }}</p>

    <div *ngIf="cars">
      <h3>Listado de vehiculos</h3>
      <ul *ngFor="let car of cars">
        <li>{{ car.manufacturer }} - {{ car.model }}</li>
      </ul>
    </div>

    <p style="color:red;" *ngIf="message">
      You must log in in order to see cars information: <br>
      {{ message }}</p>
  </header>
</div>
